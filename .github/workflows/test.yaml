name: Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ha-version:
          [
            "homeassistant==2024.12.*",
            "homeassistant==2025.1.*",
            "homeassistant==2025.2.*",
            "homeassistant==2025.4.*",
            "homeassistant==2025.5.*",
          ]
        experimental: [false]
        include:
          - ha-version: "homeassistant"
            experimental: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - run: |
          sudo pip install uv
          sudo uv sync --no-install-project --prerelease=allow --no-dev --group test
          sudo uv pip install --prerelease=allow ${{ matrix.ha-version }} pytest-homeassistant-custom-component
      - run: |
          sudo uv run pytest tests/
